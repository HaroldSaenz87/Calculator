<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div class="display-contain">
            <input id="display" readonly>
        </div> 
        <div id="keys">
            <button onclick="toDisplay('(')" class="specials">(</button>
            <button onclick="toDisplay(')')" class="specials">)</button>
            <button onclick="Factorial()" class="specials">n!</button>
            <button onclick="toDisplay('÷')" class="operators">÷</button>
            <button onclick="toDisplay('7')" class="numbers">7</button>
            <button onclick="toDisplay('8')" class="numbers">8</button>
            <button onclick="toDisplay('9')" class="numbers">9</button>
            <button onclick="toDisplay('x')" class="operators">x</button>
            <button onclick="toDisplay('4')" class="numbers">4</button>
            <button onclick="toDisplay('5')" class="numbers">5</button>
            <button onclick="toDisplay('6')" class="numbers">6</button>
            <button onclick="toDisplay('-')" class="operators">-</button>
            <button onclick="toDisplay('1')" class="numbers">1</button>
            <button onclick="toDisplay('2')" class="numbers">2</button>
            <button onclick="toDisplay('3')" class="numbers">3</button>
            <button onclick="toDisplay('+')" class="operators">+</button>
            <button onclick="back()" class="back">←</button>
            <button onclick="toDisplay('0')" class="numbers">0</button>
            <button onclick="clearUp()" class="numbers">C</button>
            <div class="equals">
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
